<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
      <body>
          <form action="/weixin/admin_query_override/" method="post">
              <legend class="text-center">病人信息</legend>  
                <div class="form-group">
                    <label for="ID" class="col-sm-2 control-lable">会诊号 </label>
                    <div class="col-sm-7">
                        <input type="text" name="patient_id" id="patient_id" class="form-control" maxlength="30" placeholder="Disabled input" readonly class="form-control-plaintext" value = {{ patient.patient_id }} required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-lable">姓名 </label>                                                                 
                    <div class="col-sm-7">
                        <input type="text" name="patient_name" id="patient_name" class="form-control" maxlength="30" placeholder="Disabled input" readonly class="form-control-plaintext" value = {{ patient.patient_name }} required />
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="age" class="col-sm-2 control-lable">openID *</label>                                                                 
                     <div class="col-sm-7">
                      <input type="text" name="patient_openID" id="patient_openID" class="form-control" maxlength="30" placeholder="Disabled input" readonly class="form-control-plaintext" value = {{patient.patient_openID}} required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="patient_result" class="col-sm-2 control-lable">状态</label>                                                                 
                      <div class="col-sm-7">
                          <select class="custom-select" id="patient_status" name="patient_status">
                              <option selected>选择</option>
                              <option value="正在处理中">正在处理中</option>
                              <option value="请来报告中心取病理报告">请来报告中心取病理报告</option>
                              <option value="您已欠费，请来报告中心挂号补费">请来报告中心补费</option>
                          </select>
                     </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary ">修改</button>
                </div>
          </form>
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
