<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>病人信息</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
        <link rel="stylesheet" type="text/css" href="HZ.css" />
      </head>
    <body>
        <form action="/weixin/admin_query_override/" method="post">
        <div class="page">
            <div class="weui-form">
              <div class="weui-form__text-area">
                <h2 class="weui-form__title">病人信息</h2>
              </div>
              <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                  <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">会诊号</label>
                      </div>
                      <div class="weui-cell__hd" id='HZ'>
                        HZ
                      </div>
                      <div class="weui-cell__bd" >
                          <input name="patient_id" id="patient_id" class="weui-input" value = {{ patient.patient_id }} required/>
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">姓名</label>
                        </div>
                      <div class="weui-cell__bd">
                          <input name="patient_name" id="patient_name" class="weui-input" value = {{ patient.patient_name }} required/>
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label for="" class="weui-label">状态</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select" id="patient_status" name="patient_status">
                                <option selected>选择</option>
                              <option value="正在处理中">正在处理中</option>
                              <option value="请来报告中心取病理报告">请来报告中心取病理报告</option>
                              <option value="您已欠费，请来报告中心挂号补费">请来报告中心补费</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_active" style="display: none;">
                        <div class="weui-cell__hd">
                            <label class="weui-label">openID</label>
                          </div>
                        <div class="weui-cell__bd">
                            <input name="patient_openID" id="patient_openID" class="weui-input"  value = {{patient.patient_openID}} required />
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="weui-form__opr-area">
                  <button type="submit" class="weui-btn weui-btn_primary">修改</button>
              </div>
              </form>
              <div class="weui-form__extra-area">
                <div class="weui-footer">
                  <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科</p>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
