<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>会诊登记</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
        <form action="/weixin/register/" method="post" id="form" onsubmit="return false">
            <div class="page">
                <div class="weui-form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">会诊信息登记</h2>
                    </div>
                    <div class="weui-form__control-area">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">会诊号</label>
                                    </div>
                                    <div class="weui-cell__hd" id='HZ'>
                                        HZ
                                    </div>
                                    <div class="weui-cell__bd" >
                                        <input name="patient_id_first" id="patient_id_first" class="weui-input" placeholder="填写会诊号" />
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">会诊号</label>
                                    </div>
                                    <div class="weui-cell__hd" id='HZ'>
                                        HZ
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_id_second" id="patient_id_second" class="weui-input" placeholder="再次填写会诊号" />
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">姓名</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_name" id="patient_name" class="weui-input" placeholder="填写患者姓名"  /></div>
                                </div>
                                <div class="weui-cell weui-cell_active" style="display: none;">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">openID</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_openID" id="patient_openID" class="weui-input" value = {{openid}}  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-form__opr-area">
                        <button type="submit" class="weui-btn weui-btn_primary" id="register">登记</button>
                    </div>
                    <div class="weui-form__extra-area">
                        <div class="weui-footer">
                            <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--BEGIN warn toast-->
            <div id="toast" style="display: none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content" id="warn_tip"></p>
                </div>
            </div>
            <!--end warn toast-->
            <!-- loading toast -->
            <div id="loadingToast" style="display: none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-loading weui-icon_toast"></i>
                    <p class="weui-toast__content">会诊号校验中</p>
                </div>
            </div>
            <!--end toast-->
        </form>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                var $warn_tip = $('#warn_tip');
                var $toast = $('#toast');
                var $patient_id_first = $('#patient_id_first');
                var $patient_id_second = $('#patient_id_second');
                var $patient_name = $('#patient_name');
                var $register = $('#register');
                var $loadingToast = $('#loadingToast');

                $patient_id_second.on('focus',function(){
                    var patient_id = $patient_id_first.val();
                    if(patient_id){
                        $loadingToast.show();
                        $.ajax({
                        url: '/weixin/check_patient_id/',
                        data: {
                            'patient_id': patient_id
                        },
                        dataType: 'json',
                        success: function (data) {
                            if ((data.exist)) {
                                $toast.text("会诊号已经存在");
                                $toast.fadeIn(100);
                                setTimeout(function () {
                                    $toast.fadeOut(100);
                                }, 2000);
                                $patient_id_first.val('').focus();
                            }
                        },
                        complete: function(){
                            $loadingToast.hide();
                        }
                    });
                    }else{
                        $warn_tip.text("请输入会诊号");
                        $toast.fadeIn(100);
                        setTimeout(function () {
                            $toast.fadeOut(100);
                         }, 2000);
                         $patient_id_first.val('').focus();
                    }

                });

                $patient_name.on('focus', function(){
                    if($patient_id_first.val() != $patient_id_second.val()){
                        $warn_tip.text("会诊号不一致");
                        $toast.fadeIn(100);
                        setTimeout(function () {
                            $toast.fadeOut(100);
                         }, 2000);
                         $patient_id_first.val('').focus();
                         $patient_id_second.val('');
                    }
                });


                $register.on('click', function(){
                    if($patient_name.val()){
                        $('#form')[0].submit(true);
                    }else{
                        $('#form').submit(false);
                        $warn_tip.text("请输入姓名");
                        $toast.fadeIn(100);
                        setTimeout(function () {
                            $toast.fadeOut(100);
                         }, 2000);
                         $patient_name.focus();
                    }
                });
            });
      </script>

</html>
