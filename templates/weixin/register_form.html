<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
      <body>
          <form action="/weixin/register/" method="post">
              {% csrf_token %}
              <legend class="text-center">会诊信息登记</legend>
                <div class="form-group">
                    <label for="ID" class="col-sm-2 control-lable">会诊号*</label>
                    <div class="col-sm-7">
                        <input type="text" name="patient_id_first" id="patient_id_first" class="form-control" maxlength="30" oninput="this.value = this.value.toUpperCase()" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="ID" class="col-sm-2 control-lable">再次输入会诊号*</label>
                    <div class="col-sm-7">
                        <input type="text" name="patient_id_second" id="patient_id_second" class="form-control" maxlength="30" oninput="this.value = this.value.toUpperCase()"  required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-lable">患者姓名*</label>                                                            
                    <div class="col-sm-7">
                        <input type="text" name="patient_name" id="patient_name" class="form-control" maxlength="30"  onfocus="checkPatientID()" required />
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="age" class="col-sm-2 control-lable">openID</label>                                                                 
                     <div class="col-sm-7">
                      <input type="text" name="patient_openID" id="patient_openID" class="form-control" maxlength="30" readonly class="form-control-plaintext" value = {{openid}} required />
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary ">登记</button>
                </div>
          </form>
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    <script type="text/javascript" language="JavaScript">
        function checkPatientID() {
            if (document.getElementById('patient_id_first').value != document.getElementById('patient_id_second').value)
            {
                alert('两次会诊号不一样，请重新输入');
                document.getElementById('patient_id_first').value= '';
                document.getElementById('patient_id_second').value = '';
                document.getElementById('patient_id_first').focus();
            } 
        }       
        </script> 
</html>
