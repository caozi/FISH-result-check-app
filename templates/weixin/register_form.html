<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>会诊登记</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
        <link rel="stylesheet" type="text/css" href="HZ.css" />
      </head>
    <body>
        <form action="/weixin/register/" method="post">
        <div class="page">
            <div class="weui-form">
              <div class="weui-form__text-area">
                <h2 class="weui-form__title">会诊信息登记</h2>
              </div>
              <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                  <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">会诊号</label>
                      </div>
                      <div class="weui-cell__hd" id='HZ'>
                        HZ
                      </div>
                      <div class="weui-cell__bd" >
                          <input name="patient_id_first" id="patient_id_first" class="weui-input" placeholder="填写会诊号" required/>
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">会诊号</label>
                      </div>
                      <div class="weui-cell__hd" id='HZ'>
                        HZ
                      </div>
                      <div class="weui-cell__bd">
                          <input name="patient_id_second" id="patient_id_second" class="weui-input" placeholder="再次填写会诊号" required/>
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">姓名</label>
                        </div>
                      <div class="weui-cell__bd">
                          <input name="patient_name" id="patient_name" class="weui-input" placeholder="填写患者姓名" onfocus="checkPatientID()" required/>
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active" style="display: none;">
                        <div class="weui-cell__hd">
                            <label class="weui-label">openID</label>
                          </div>
                        <div class="weui-cell__bd">
                            <input name="patient_openID" id="patient_openID" class="weui-input" value = {{openid}} required />
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="weui-form__opr-area">
                  <button type="submit" class="weui-btn weui-btn_primary">登记</button>
              </div>
              </form>
              <div class="weui-form__extra-area">
                <div class="weui-footer">
                  <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科</p>
                </div>
              </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" language="JavaScript">
        function checkPatientID() {
            if (document.getElementById('patient_id_first').value != document.getElementById('patient_id_second').value)
            {
                alert('两次会诊号不一样，请重新输入');
                document.getElementById('patient_id_first').value= '';
                document.getElementById('patient_id_second').value = '';
                document.getElementById('patient_id_first').focus();
            }
        }
        </script>
</html>
