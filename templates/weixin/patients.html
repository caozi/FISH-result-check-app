<form action="/weixin/register/" id="register_form" method="post">
    Patient_id:<input type="text" name="patient_id" ><br>
    Patient_name:<input type="text" name="patient_name" ><br>
   
    Patient_gender: <select name='patient_gender'>
    {% for g in genders %}
    <option value="{{ g.gender}}">{{ g.gender}}</option>
    {% endfor%}
    </select><br>
    
    Patient_age:<input type="text" name="patient_age" ><br>
    <input type="hidden" name="patient_openID" value={{open_id}}>
    
    Patient_test:<select name='patient_test'>
    {% for t in tests %}
    <option value="{{ t.test_text}}">{{ t.test_text}}</option>
    {% endfor%}
    </selct><br>
    
    <input type="hidden" name="patient_result" value>
    <input type="submit" value="Register">
    
</form>
