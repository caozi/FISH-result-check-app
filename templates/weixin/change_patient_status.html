<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
      <body>
          <form action="/weixin/result_override/" method="post">
               <input type="hidden" name="patient_id" value="{{patient_id }}" >
               <input type="hidden" name="patient_name" value="{{patient_name }}" >
               <input type="hidden" name="patient_age" value="{{patient_age }}" >
               <input type="hidden" name="patient_gender" value="{{patient_gender }}" >
               <div class="form-group">
                <label for="patient_result" class="col-sm-2 control-lable">结果</label>                                                                 
                  <div class="col-sm-7">
                      <select class="custom-select" id="patient_result" name="patient_gender">
                          <option selected>选择</option>
                          {% for x in form.fields.customer.choices %}
                          <option value="{{ x }}">{{ x }}</option>
                          {% endfor %}
                      </select>
                 </div>
               </div>
               <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">警告</h4>
                    <p>是否修改结果？修改后会发出通知</p>
                     </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-danger ">是</button>
                </div>
          </form>
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
