<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>登录</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
        <form action="/weixin/login/" method="post" id="form" onsubmit="return false">
            <div class="page">
                <div class="weui-form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">登录</h2>
                    </div>
                    <div class="weui-form__control-area">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">用户名</label>
                                    </div>
                                    <div class="weui-cell__bd" >
                                        <input name="user_name" id="user_name" class="weui-input" placeholder="填写用户名" />
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">密码</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="user_password" id="user_password" type="password" class="weui-input" placeholder="填写密码" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-form__opr-area">
                        <button type="submit" class="weui-btn weui-btn_primary" id="login">登录</button>
                    </div>
                    <div class="weui-form__extra-area">
                        <div class="weui-footer">
                            <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--BEGIN warn toast-->
        <div id="toast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content" id="warn_tip"></p>
            </div>
        </div>
        <!--end warn toast-->
        <!-- loading toast -->
        <div id="loadingToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-loading weui-icon_toast"></i>
                <p class="weui-toast__content">用户名校验中</p>
            </div>
        </div>
       <!--end toast-->
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript">
            $(function(){
                var $warn_tip = $('#warn_tip');
                var $user_name = $('#user_name');
                var $user_password = $('#user_password');
                var $login = $('#login');
                var $loadingToast = $('#loadingToast');
                var $toast = $('#toast');

                $user_password.on('focus', function(){
                    if($user_name.val()){
                         $loadingToast.show();
                         $.ajax({
                             url: '/weixin/check_user_name/',
                             data: {
                                'user_name': $user_name.val()
                             },
                             dataType: 'json',
                             success: function (data) {
                             if ((data.exist)) {
                                 return true;
                             }else{
                                 $warn_tip.text("用户不存在");
                                 $toast.fadeIn(100);
                                 setTimeout(function () {
                                     $toast.fadeOut(100);
                                 }, 2000);
                                 $user_name.val('').focus();
                             }
                         },
                         complete: function(){
                            $loadingToast.hide();
                        }
                    });
                    }else{
                        $warn_tip.text("请输入用户名");
                        $toast.fadeIn(100);
                        setTimeout(function () {
                            $toast.fadeOut(100);
                         }, 2000);
                         $user_name.focus();
                    }
                });


                $login.on('click', function(){
                    if($user_password.val()){
                        $('#form')[0].submit();
                    }else{
                        $warn_tip.text("请输入密码");
                        $toast.fadeIn(100);
                        setTimeout(function () {
                            $toast.fadeOut(100);
                         }, 2000);
                         $user_password.focus();
                    }
                });
        });
      </script>
</html>
