<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>登录</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
        <form action="/weixin/login/" method="post">
        <div class="page">
            <div class="weui-form">
              <div class="weui-form__text-area">
                <h2 class="weui-form__title">登录</h2>
              </div>
              <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                  <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">用户名</label>
                      </div>
                      <div class="weui-cell__bd" >
                          <input id="user_name" class="weui-input" placeholder="填写用户名" required/>
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                      <div class="weui-cell__hd">
                          <label class="weui-label">密码</label>
                      </div>
                      <div class="weui-cell__bd">
                          <input id="user_password" type="password" class="weui-input" placeholder="填写密码" required/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="weui-form__opr-area">
                  <button type="submit" class="weui-btn weui-btn_primary">登录</button>
              </div>
              </form>
              <div class="weui-form__extra-area">
                <div class="weui-footer">
                  <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科</p>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
