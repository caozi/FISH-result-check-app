<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
      <body>
          <form action="/weixin/register_override/" method="post">
               <input type="hidden" name="patient_id" value="{{patient_id }}" >
               <input type="hidden" name="patient_name" value="{{patient_name }}" >
               <input type="hidden" name="patient_age" value="{{patient_age }}" >
               <input type="hidden" name="patient_gender" value="{{patient_gender }}" >
               <input type="hidden" name="patient_openID" value="{{patient_openID }}" style="display: none;">
               <input type="hidden" name="patient_result" value="{{patient_result }}" >
               <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">警告</h4>
                    <p>会诊号:{{patient_id}}已经存在，是否覆盖修改？</p>
                     </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-danger ">是</button>
                </div>
          </form>
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
