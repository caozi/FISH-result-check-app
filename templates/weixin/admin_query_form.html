<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <body>
          <form action="/weixin/admin_query/" method="post">
              <legend class="text-center">查找病人</legend>  
                <div class="form-group">
                    <label for="ID" class="col-sm-2 control-lable">会诊号 *</label>
                    <div class="col-sm-7">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >HZ</span>
                            </div>
                            <input type="text" name="patient_id" id="patient_id" class="form-control" oninput="this.value = this.value.toUpperCase()" maxlength="30" required />
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary ">查询</button>
                </div>
          </form>
          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
