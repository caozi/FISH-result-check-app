<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
        <div class="page">
            <div class="weui-msg">
                <div class="weui-form__text-area">
                        <h2 class="weui-form__title">病人信息</h2>
                    </div>
                <div class="weui-msg__text-area">
                    <p class="weui-msg__desc">{{ patient.patient_name }}</p>
                    <p class="weui-msg__desc">{{ patient.patient_phone }}</p>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="/weixin/back_to_admin_query/" class="weui-btn weui-btn_primary">返回病人列表</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__text">Copyright &copy; 2020 天津市肿瘤医院病理科</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
