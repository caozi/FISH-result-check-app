<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>查询结果</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
            <div class="page">
                <div class="weui-form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">查询结果</h2>
                    </div>
                    <div class="weui-form__control-area">
                        <div class="weui-form-preview">
                            {% for p in patient %}
                            <div class="weui-form-preview__hd">
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">姓名</label>
                                    <em class="weui-form-preview__value">{{ p.patient_name }}</em>
                                </div>
                            </div>
                            <div class="weui-form-preview__bd">
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">会诊号</label>
                                    <span class="weui-form-preview__value">HZ{{ p.patient_id }}</span>
                                </div>
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">状态</label>
                                    <span class="weui-form-preview__value">{{ p.patient_status }}</span>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="weui-form__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科</p>
                    </div>
                </div>
            </div>
    </body>
</html>
